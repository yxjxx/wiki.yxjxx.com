<div id="title">substitute</div>
  <div id="content">
  <div class="hlcode"><pre><span class="nx">old</span><span class="err">是需要替换的字符串</span><span class="p">,</span><span class="nb">new</span><span class="err">是替换后的字符串</span>

<span class="p">:</span><span class="nb">s</span><span class="p">/</span><span class="nx">old</span><span class="p">/</span><span class="nb">new</span> <span class="o">&lt;</span><span class="nx">ENTER</span><span class="o">&gt;</span><span class="err">替换当前行的第一个</span><span class="nx">old</span>

<span class="p">:</span><span class="nb">s</span><span class="p">/</span><span class="nx">old</span><span class="p">/</span><span class="nb">new</span><span class="p">/</span><span class="nx">g</span><span class="err">当前行的所有</span><span class="nx">old</span><span class="err">进行替换</span><span class="p">,</span>

<span class="err">如果需要进行全局替换</span><span class="p">,</span><span class="err">则要</span><span class="p">:</span>
<span class="p">:</span><span class="o">%</span><span class="nb">s</span><span class="p">/</span><span class="nx">old</span><span class="p">/</span><span class="nb">new</span><span class="p">/</span><span class="nx">g</span>
<span class="err">如果需要对指定部分进行替换</span><span class="p">,</span><span class="err">可以用</span><span class="nx">V</span><span class="err">进入</span><span class="nx">visual</span><span class="err">模式</span><span class="p">,</span><span class="err">再进行</span>
<span class="p">:</span><span class="nb">s</span><span class="p">/</span><span class="nx">old</span><span class="p">/</span><span class="nb">new</span><span class="p">/</span><span class="nx">g</span>
<span class="err">或者可以指定行数对指定范围进行替换</span><span class="p">:</span>
<span class="p">:</span><span class="mi">100</span><span class="p">,</span> <span class="mi">102</span><span class="nb">s</span><span class="p">/</span><span class="nx">old</span><span class="p">/</span><span class="nb">new</span><span class="p">/</span><span class="nx">g</span><span class="p">(</span><span class="mi">100</span><span class="o">-</span><span class="mi">102</span><span class="err">行</span><span class="p">)</span>
</pre></div>
